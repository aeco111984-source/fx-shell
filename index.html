<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourBrand.ai – FX Intelligence</title>

  <!-- ===== STYLES ===== -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background: #050816;
      color: #f5f5f5;
    }

    header {
      padding: 1rem 1.5rem;
      background: #020617;
      border-bottom: 1px solid #1e2330;
      font-weight: 600;
    }

    /* NAV TABS */
    .tabs {
      display: flex;
      gap: .5rem;
      padding: .6rem 1rem;
      overflow-x: auto;
      background: #020617;
      border-bottom: 1px solid #1e2330;
    }

    .tabs button {
      background: #111827;
      border: 1px solid #1f2937;
      color: #cbd5e1;
      padding: .45rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      white-space: nowrap;
      font-size: .85rem;
    }

    .tabs button.active {
      background: #f97316;
      border-color: #f97316;
      color: #020617;
      font-weight: 600;
    }

    main {
      padding: 1rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    section { display: none; }
    section.active { display: block; }

    /* ===== WHITE CARD (Hybrid XE Style) ===== */
    .white-card {
      background: white;
      color: #1e293b;
      padding: 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      margin-bottom: 1.5rem;
    }

    .white-card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #1e293b;
      font-weight: 700;
    }

    label {
      font-size: .85rem;
      font-weight: 600;
      display: block;
      margin-bottom: .25rem;
    }

    input, select {
      width: 100%;
      padding: .6rem;
      border-radius: .5rem;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    button.convert-btn {
      background: #f97316;
      color: white;
      border: none;
      padding: .7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: .6rem;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
    }

    /* RESULT */
    #conv-output {
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 1rem;
      color: #f97316;
    }

    /* ===== CHART ===== */
    .chart-box {
      height: 420px;
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid #1e2330;
      margin-bottom: 1.5rem;
    }

    /* ===== CALENDAR ===== */
    .calendar-box iframe {
      width: 100%;
      height: 750px;
      border: none;
      border-radius: .8rem;
    }

  </style>
</head>
<body>

<header>
  YourBrand.ai – AI-Driven FX Intelligence
</header>

<!-- ===== NAVIGATION ===== -->
<div class="tabs">
  <button class="active" data-page="home">Home</button>
  <button data-page="charts">Charts</button>
  <button data-page="prices">Live Prices</button>
  <button data-page="calendar">Calendar</button>
</div>

<main>

<!-- ================= HOME TAB ================= -->
<section id="home" class="active">

  <div class="white-card">
    <h2>Currency Converter</h2>

    <label>Amount</label>
    <input id="amount" type="number" value="100">

    <label style="margin-top:1rem;">From</label>
    <select id="from">
      <option value="EUR" selected>EUR</option>
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
    </select>

    <label style="margin-top:1rem;">To</label>
    <select id="to">
      <option value="USD" selected>USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
    </select>

    <button class="convert-btn" onclick="convert()">Convert</button>

    <div id="conv-output"></div>
    <div id="conv-rate" style="margin-top:.5rem;font-size:.85rem;color:#475569;"></div>
  </div>

</section>

<!-- ================= CHARTS TAB ================= -->
<section id="charts">

  <div class="chart-box">
    <iframe
      src="https://s.tradingview.com/embed-widget/advanced-chart/?theme=dark&style=1&symbol=FX:EURUSD&interval=60&hide_top_toolbar=true&hide_legend=true"
      style="width:100%; height:100%; border:none;">
    </iframe>
  </div>

</section>

<!-- ================= LIVE PRICES TAB ================= -->
<section id="prices">

  <div class="white-card">
    <h2>Live Prices</h2>
    <p style="font-size:.9rem;color:#475569;">FX · Crypto · Metals · Indices · Energy</p>

    <p style="font-size:.85rem;color:#64748b;">
      Full live-feed integration coming next.  
      (You can launch NOW – this tab will update automatically)
    </p>
  </div>

</section>

<!-- ================= CALENDAR TAB ================= -->
<section id="calendar">

  <div class="white-card">
    <h2>Economic Calendar</h2>
    <p style="font-size:.85rem;color:#475569;">
      Powered by Investing.com — Actual · Forecast · Previous · Impact
    </p>

    <div class="calendar-box">
      <iframe src="https://m.investing.com/economic-calendar/"></iframe>
    </div>
  </div>

</section>

</main>

<!-- ===== TAB SCRIPT ===== -->
<script>
const tabs = document.querySelectorAll(".tabs button");
const pages = document.querySelectorAll("section");

tabs.forEach(btn => {
  btn.addEventListener("click", () => {
    tabs.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    pages.forEach(sec => sec.classList.remove("active"));
    document.getElementById(btn.dataset.page).classList.add("active");
  });
});
</script>

<!-- ===== CONVERTER ===== -->
<script>
async function convert() {
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  const url = `https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`;

  const res = await fetch(url);
  const data = await res.json();

  document.getElementById("conv-output").innerHTML =
    `${amount} ${from} = ${data.result.toFixed(4)} ${to}`;

  document.getElementById("conv-rate").innerHTML =
    `Rate: ${data.info.rate.toFixed(6)}`;
}
</script>

</body>
</html>
