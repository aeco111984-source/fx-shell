<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YourBrand.ai – FX Intelligence</title>
  <style>
    :root {
      --bg: #020617;
      --bg2: #050816;
      --card: #020617;
      --border: #1f2933;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee; /* teal */
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background: var(--bg2);
      color: var(--text);
    }
    header {
      padding: .9rem 1.3rem;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      font-size: .95rem;
    }
    header span { color: var(--muted); font-weight: 400; }

    /* top tabs */
    .tabs {
      display: flex;
      gap: .5rem;
      padding: .55rem 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      overflow-x: auto;
    }
    .tabs button {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--muted);
      padding: .4rem .9rem;
      font-size: .8rem;
      cursor: pointer;
      white-space: nowrap;
    }
    .tabs button.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #020617;
      font-weight: 600;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem .9rem 3rem;
    }
    section { display: none; }
    section.active { display: block; }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.1rem 1.1rem 1.3rem;
      margin-bottom: 1.2rem;
    }
    .card h2 {
      margin: 0 0 .4rem;
      font-size: 1rem;
    }
    .card p { margin: 0; font-size: .85rem; }

    /* converter hybrid style */
    .white-box {
      background: #fff;
      color: #0f172a;
      border-radius: 1rem;
      padding: 1.2rem 1.1rem 1.4rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .white-box h2 {
      margin: 0 0 .75rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #0f172a;
    }
    label {
      display: block;
      font-size: .8rem;
      font-weight: 600;
      margin-bottom: .2rem;
      color: #475569;
    }
    input, select {
      width: 100%;
      padding: .6rem;
      border-radius: .6rem;
      border: 1px solid #cbd5e1;
      font-size: .95rem;
      background: #f9fafb;
    }
    .row { display: flex; gap: .6rem; }
    .row > div { flex: 1; }

    .swap-wrap {
      display:flex;
      justify-content:center;
      margin:.4rem 0 .6rem;
    }
    .swap-btn {
      width: 38px; height: 38px;
      border-radius: 999px;
      border: 1px solid #e2e8f0;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color:#64748b;
      font-size:1.1rem;
    }

    .btn {
      margin-top: .8rem;
      width: 100%;
      background: var(--accent);
      border:none;
      border-radius:.7rem;
      padding:.7rem;
      color:#020617;
      font-weight:600;
      font-size:.95rem;
      cursor:pointer;
    }

    #conv-output {
      margin-top:.9rem;
      font-size:1.15rem;
      font-weight:700;
      color:#0f172a;
    }
    #conv-meta {
      margin-top:.3rem;
      font-size:.8rem;
      color:#64748b;
    }

    /* chart */
    .chart-box {
      height: 420px;
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .chart-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:.4rem;
      font-size:.85rem;
      color:var(--muted);
    }
    .chart-header select {
      width:auto;
      background:#020617;
      color:var(--text);
      border-radius:.6rem;
      border:1px solid var(--border);
      padding:.3rem .6rem;
      font-size:.8rem;
    }

    /* prices */
    table {
      width:100%;
      border-collapse: collapse;
      margin-top:.6rem;
      font-size:.8rem;
    }
    th, td {
      padding:.4rem .5rem;
      border-bottom:1px solid #111827;
      text-align:right;
    }
    th:first-child, td:first-child { text-align:left; }
    tr.up td.change { color:#4ade80; }
    tr.down td.change { color:#f97373; }

    .subtabs {
      display:flex;
      gap:.4rem;
      flex-wrap:wrap;
      margin-top:.4rem;
    }
    .subtabs button {
      border-radius:999px;
      border:1px solid var(--border);
      background:#020617;
      color:var(--muted);
      padding:.25rem .6rem;
      font-size:.75rem;
      cursor:pointer;
    }
    .subtabs button.active {
      background:var(--accent);
      color:#020617;
      border-color:var(--accent);
    }

    .hidden { display:none; }

    /* calendar */
    .calendar-wrap iframe {
      width:100%;
      height:780px;
      border:none;
      border-radius:.8rem;
    }

    @media(max-width:600px){
      header { font-size:.85rem; }
    }
  </style>
</head>
<body>

<header>
  YourBrand.ai – <span>AI-Driven FX Intelligence</span>
</header>

<div class="tabs">
  <button class="active" data-tab="home">Home</button>
  <button data-tab="charts">Charts</button>
  <button data-tab="prices">Live Prices</button>
  <button data-tab="calendar">Calendar</button>
</div>

<main>

  <!-- HOME -->
  <section id="home" class="active">
    <div class="white-box">
      <h2>Currency Converter</h2>

      <label for="amount">Amount</label>
      <input id="amount" type="number" value="100">

      <div class="row" style="margin-top:.9rem;">
        <div>
          <label for="from">From</label>
          <select id="from">
            <option value="USD">USD – US Dollar</option>
            <option value="EUR" selected>EUR – Euro</option>
            <option value="GBP">GBP – British Pound</option>
            <option value="JPY">JPY – Japanese Yen</option>
            <option value="CHF">CHF – Swiss Franc</option>
          </select>
        </div>
        <div>
          <label for="to">To</label>
          <select id="to">
            <option value="USD" selected>USD – US Dollar</option>
            <option value="EUR">EUR – Euro</option>
            <option value="GBP">GBP – British Pound</option>
            <option value="JPY">JPY – Japanese Yen</option>
            <option value="CHF">CHF – Swiss Franc</option>
          </select>
        </div>
      </div>

      <div class="swap-wrap">
        <button class="swap-btn" onclick="swapCurrencies()">⇅</button>
      </div>

      <button class="btn" onclick="convert()">Convert</button>

      <div id="conv-output"></div>
      <div id="conv-meta"></div>
    </div>
  </section>

  <!-- CHARTS -->
  <section id="charts">
    <div class="card">
      <div class="chart-header">
        <span id="chart-label">Chart: EURUSD</span>
        <select id="chart-symbol" onchange="updateChart()">
          <option value="FX:EURUSD">EURUSD</option>
          <option value="FX:GBPUSD">GBPUSD</option>
          <option value="FX:USDJPY">USDJPY</option>
          <option value="FX:USDCHF">USDCHF</option>
          <option value="FX:USDCAD">USDCAD</option>
          <option value="FX:AUDUSD">AUDUSD</option>
          <option value="FX:NZDUSD">NZDUSD</option>
        </select>
      </div>
      <div class="chart-box">
        <iframe id="tv-iframe"
          src="https://s.tradingview.com/embed-widget/advanced-chart/?theme=dark&style=1&symbol=FX:EURUSD&interval=60&hide_top_toolbar=true&hide_legend=true"
          style="width:100%;height:100%;border:none;">
        </iframe>
      </div>
    </div>
  </section>

  <!-- LIVE PRICES -->
  <section id="prices">
    <div class="card">
      <h2>Live Prices – FX Majors</h2>
      <p class="muted" style="font-size:.85rem;color:var(--muted);">
        Simple FX majors table. You can extend this to indices, metals, crypto and energy later.
      </p>

      <table id="fx-table">
        <tr><th>Pair</th><th>Price</th></tr>
      </table>
    </div>
  </section>

  <!-- CALENDAR -->
  <section id="calendar">
    <div class="card">
      <h2>Economic Calendar</h2>
      <p style="font-size:.85rem;color:var(--muted);">
        Powered by Investing.com — Actual · Forecast · Previous · Impact.
      </p>
      <div class="calendar-wrap">
        <iframe src="https://m.investing.com/economic-calendar/"></iframe>
      </div>
    </div>
  </section>

</main>

<!-- ===== JS: TABS ===== -->
<script>
  const tabButtons = document.querySelectorAll(".tabs button");
  const sections = document.querySelectorAll("main section");

  tabButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      tabButtons.forEach(b => b.classList.remove("active"));
      sections.forEach(s => s.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
    });
  });
</script>

<!-- ===== JS: CONVERTER ===== -->
<script>
async function convert() {
  const amount = parseFloat(document.getElementById('amount').value || "0");
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;
  if (!amount || amount <= 0) {
    document.getElementById('conv-output').textContent = "Enter a valid amount.";
    document.getElementById('conv-meta').textContent = "";
    return;
  }
  const url = `https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    const result = data.result;
    const rate = data.info.rate;
    document.getElementById('conv-output').textContent =
      `${amount.toFixed(2)} ${from} = ${result.toFixed(4)} ${to}`;
    document.getElementById('conv-meta').textContent =
      `Rate: ${rate.toFixed(6)} · Source: exchangerate.host`;
  } catch (e) {
    document.getElementById('conv-output').textContent = "Conversion error. Try again.";
    document.getElementById('conv-meta').textContent = "";
  }
}

function swapCurrencies() {
  const fromSel = document.getElementById('from');
  const toSel = document.getElementById('to');
  const temp = fromSel.value;
  fromSel.value = toSel.value;
  toSel.value = temp;
}
</script>

<!-- ===== JS: CHART SWITCHER ===== -->
<script>
function updateChart() {
  const sel = document.getElementById('chart-symbol');
  const symbol = sel.value;
  const label = sel.options[sel.selectedIndex].text;
  document.getElementById('chart-label').textContent = "Chart: " + label;
  const iframe = document.getElementById('tv-iframe');
  iframe.src =
    `https://s.tradingview.com/embed-widget/advanced-chart/?theme=dark&style=1&symbol=${symbol}&interval=60&hide_top_toolbar=true&hide_legend=true`;
}
</script>

<!-- ===== JS: SIMPLE FX LIVE PRICE TABLE ===== -->
<script>
async function loadFXTable() {
  const symbols = ["EURUSD","GBPUSD","USDJPY","USDCHF","USDCAD","AUDUSD","NZDUSD"];
  const url = `https://api.exchangerate.host/latest?base=USD`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    const rates = data.rates;
    const table = document.getElementById('fx-table');
    symbols.forEach(pair => {
      let base = pair.slice(0,3);
      let quote = pair.slice(3);
      let price;
      if (base === "USD") {
        price = rates[quote];
      } else if (quote === "USD") {
        price = 1 / rates[base];
      } else {
        price = (1 / rates[base]) * rates[quote];
      }
      table.innerHTML += `<tr><td>${pair}</td><td>${price.toFixed(5)}</td></tr>`;
    });
  } catch(e) {
    const table = document.getElementById('fx-table');
    table.innerHTML += `<tr><td colspan="2">Error loading prices.</td></tr>`;
  }
}
loadFXTable();
</script>

</body>
</html>
